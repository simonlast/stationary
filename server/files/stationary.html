<style>
	body{
    	margin: 0;
        font-family: Helvetica;
        font-weight: lighter;
    }

	.stationary-editor-container{
      display: -webkit-box;
      display: -moz-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: box;
      display: flex;
      position: relative;
      overflow: hidden;
      height: 100%;
	}

 	.stationary-editor{
      width: 600px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-box-flex: 0;
      -moz-box-flex: 0;
      -o-box-flex: 0;
      -ms-box-flex: 0;
      box-flex: 0;
      -webkit-flex-grow: 0;
      flex-grow: 0;
      -webkit-flex-shrink: 0;
      flex-shrink: 0;
      height: 100%;
 	}

    .stationary-editor.fullscreen{
    	width: 100%;
    }

    .stationary-editor .CodeMirror{
    	height: 100%;
    }

    .frame-container{
      -webkit-box-flex: 1;
        -moz-box-flex: 1;
        -o-box-flex: 1;
        -ms-box-flex: 1;
        box-flex: 1;
        -webkit-flex-grow: 1;
        flex-grow: 1;
        height: 100%;
    }

    .page-frame{
        border: none;
          outline: none;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
    }

    .resize-overlay{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0);
      display: none;
    }

    .CodeMirror-linenumber{
      pointer-events: none;
    }

    .CodeMirror-gutters{
      cursor: col-resize;
    }
</style>
<div class="stationary-editor-container">
  <div class="frame-container">
    <iframe class="page-frame"></iframe>
  </div>
	<div class="stationary-editor"></div>
  <div class="resize-overlay"></div>
</div>
